{% extends 'auth/auth-base.html' %}
{% load static %}
{% block title %} Signup {% endblock %}


{% block body %}
<div class="card card-body">
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label class="text-label" for="name_2">Username:</label>
                    <div class="input-group input-group-merge">
                        <input id="name_2" type="text" name="username" required class="form-control form-control-prepended" placeholder="PLease enter your Username">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="far fa-user"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-label" for="email_2">Email Address:</label>
                    <div class="input-group input-group-merge">
                        <input id="email_2" type="email" name="email" required class="form-control form-control-prepended" placeholder="john@doe.com">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="far fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-label" for="password_2">Password:</label>
                    <div class="input-group input-group-merge">
                        <input id="password_2" type="password" name="password" required class="form-control form-control-prepended" placeholder="Enter your password">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="material-icons">lock</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2 text-center">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" checked="" class="custom-control-input" id="terms" />
                        <label class="custom-control-label" for="terms">I accept <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success btn-lg btn-block mb-3" type="submit">Create Account</button>
                </div>
                <div class="text-center">
                    <span>Have an account?</span> <a class="text-body text-underline" href="{% url 'login' %}"> Login</a>
                </div>
            </form>
        </div>
{% endblock body %}
